<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../../assets/css/generalViews/login.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="login-main">
        <div class="login-container">
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-desc">Ingresa tus credenciales para acceder a tu cuenta.</p>
            <form class="login-form">
                <div class="input-group">
                    <input type="email" class="login-input" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" class="login-input" placeholder="Contraseña" required>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Mantener sesión iniciada
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <div class="register-link">
                    <span>¿No tienes cuenta?</span>
                    <a href="/generalViews/register">Regístrate</a>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/generalViews/headerGlobal')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <!-- <script src="../../../assets/js/generalViews/headerGlobal/headerGlobal.js"></script> -->
    <script src="../../../assets/js/system/constans.js"></script>
    <script src="../../../assets/js/generalViews/login/login.js"></script>
</body>
</html>
