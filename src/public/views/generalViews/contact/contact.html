<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../../../assets/css/generalViews/contact.css">
</head>
<body>
    
    <header>
		<object type="text/html" data="../headerGlobal/headerGlobal.html" class="header-include"></object>
	</header>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-form-container">
                <h1>Contacto</h1>
                <form action="/contacto/enviar" method="post">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-info-container">
                <div class="contact-logo-wrapper">
                    <img src="../../../assets/imgStatic/logo-circular.png" alt="Logo Hija del Fuego" class="contact-logo">
                    <div class="contact-brand">
                        <h1>HIJA DEL FUEGO</h1>
                        <span>Allison Serrano</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../../assets/js/generalViews/headerGlobal/headerGlobal.js"></script>

</body>
</html>
