<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
  
  <!-- Google Fonts - Aboreto y Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../../assets/css/dashboard.css">
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar" id="sidebar">
  <h2>Menú</h2>
  <ul>
    <li><a class="menu-button active" href="/generalViews/home"> <i class="fas fa-eye"></i> Ver página </a></li>
    <li><button id="logoutBtn" class="menu-button logout-button" style="width: 100%; background: #96353B !important; border: none !important; color: white !important;"> <i class="fas fa-sign-out-alt"></i> Cerrar Sesión </button></li>
    <hr>
    <h5>Sección de Administración</h5>
    <li><a class="menu-button" id="menu-dashboardHome" href="/dashboard/homeDashboard"><i class="fas fa-home"></i>Inicio</a></li>
    <li><a class="menu-button" id="menu-users" href="/dashboard/users"><i class="fas fa-users"></i> Usuarios</a></li>
    <li><a class="menu-button" id="menu-roles" href="/dashboard/roles"> <i class="fas fa-user-tag"></i> Roles</a></li>
    <li><a class="menu-button" id="menu-typeFiles" href="/dashboard/typeFiles"><i class="fas fa-file-alt"></i> Tipos de Archivos</a></li>
    <li><a class="menu-button" id="menu-files" href="/dashboard/files"><i class="fas fa-file-upload"></i> Archivos</a></li>
    <li><a class="menu-button" id="menu-typeProducts" href="/dashboard/typeProducts"><i class="fas fa-box"></i> Tipos de Producto</a></li>
    <li><a class="menu-button" id="menu-products" href="/dashboard/products"><i class="fas fa-shopping-cart"></i> Productos</a></li>
    <hr>
  </ul>
</div>


  <!-- Contenido principal -->
  <div class="content">
    <div class="container">
  <h1 class="dashboard-title-yellow text-center mb-4">Gestión de Usuarios</h1>

      <!-- Botón para agregar -->
      <button type="button" class="btn btn-primary mb-3 dashboard-subtitle-yellow" data-bs-toggle="modal" data-bs-target="#userModal">
        <i class="fas fa-plus"></i> Agregar Nuevo Usuario
      </button>

      <!-- Tabla -->
      <div class="table-responsive">
        <table id="userTable" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Contraseña</th>
              <th>Rol</th>
              <th>Última Actualización</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido dinámico -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Agregar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" name="userId">
            <div class="mb-3">
              <label for="userName" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="userEmail" name="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="userPassword" name="userPassword" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Rol:</label>
              <select class="form-select" id="userRole" name="userRole" required>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../../assets/js/system/constans.js"></script>
  <script src="../../../assets/js/dashboard/users/users.js"></script>
  <script src="../../../assets/js/logOut/logOut.js"></script>
</body>
</html>
